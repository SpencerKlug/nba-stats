version: 2

sources:
  - name: raw
    description: Raw tables loaded by load (stats.nba.com API -> DuckDB)
    schema: raw
    tables:
      - name: team_game_logs
        description: One row per team per game from leaguegamelog (PlayerOrTeam=T)
      - name: player_game_logs
        description: One row per player per game from leaguegamelog (PlayerOrTeam=P)
      - name: team_rosters
        description: Team roster rows from commonteamroster endpoint
      - name: common_all_players
        description: Master player list from commonallplayers (one row per player per season)
      - name: player_info
        description: Player bio (height, weight, school, draft) from commonplayerinfo
      - name: schedule
        description: Game schedule metadata (arena, tip time) from scoreboardv2 GameHeader
      - name: box_summaries
        description: Game summary (arena, officials, attendance) from boxscoresummaryv2 GameSummary
      - name: box_advanced
        description: Advanced box score metrics per player per game from boxscoreadvancedv2
      - name: box_traditional
        description: Traditional box score per player per game from boxscoretraditionalv2
      - name: playbyplay
        description: Play-by-play events per game from playbyplayv2
      - name: shot_charts
        description: Shot chart detail (x,y, zone) per game per team from shotchartdetail
      - name: common_team_years
        description: Team year history from commonteamyears
      - name: draft_history
        description: Historical draft picks from drafthistory
      - name: common_playoff_series
        description: Playoff series structure and results from commonplayoffseries
      - name: league_dash_lineups
        description: League-wide 5-man lineup stats from leaguedashlineups
      - name: team_dash_lineups
        description: Per-team 5-man lineup stats from teamdashlineups
